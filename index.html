<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz IT Fun</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #FFC107;
            --background-color: #F0F2F5;
            --card-background: #FFFFFF;
            --text-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --correct-color: #4CAF50;
            --incorrect-color: #F44336;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .quiz-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #question-box {
            display: none;
            text-align: left;
        }

        #question {
            font-size: 1.5em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            padding: 20px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s, border 0.2s, box-shadow 0.2s;
            text-align: left;
        }

        .option-btn:hover:not(.selected) {
            transform: translateY(-5px);
            background-color: #d0d0d0;
        }

        .option-btn.selected {
            border: 3px solid var(--secondary-color);
            box-shadow: 0 0 10px var(--secondary-color);
            background-color: #ffe082; /* Lighter yellow for selected state */
        }
        
        .option-btn.disabled {
            pointer-events: none; /* Disable clicking */
            opacity: 0.7;
        }

        .quiz-footer {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #start-btn, #next-btn, #show-results-btn, #restart-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #start-btn:hover, #next-btn:hover, #show-results-btn:hover, #restart-btn:hover {
            background-color: #388E3C;
        }
        
        #next-btn, #show-results-btn {
            display: none; /* Hidden by default, shown when an option is selected */
        }

        #score-display {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--text-color);
        }

        #results-box {
            display: none;
            text-align: left;
        }

        .result-item {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 10px;
            background-color: var(--background-color);
            transition: background-color 0.3s;
        }

        .result-item.correct {
            background-color: #E8F5E9; /* Light green */
            border-left: 5px solid var(--correct-color);
        }

        .result-item.incorrect {
            background-color: #FFEBEE; /* Light red */
            border-left: 5px solid var(--incorrect-color);
        }

        .result-item h3 {
            margin-top: 0;
            font-size: 1.3em;
        }

        .result-item p {
            margin: 5px 0;
        }

        .correct-answer-text {
            font-weight: bold;
            color: var(--correct-color);
        }

        .your-answer-text {
            font-style: italic;
            color: var(--incorrect-color);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 id="title">Quiz IT Fun</h1>
        
        <div id="start-screen">
            <p>ทดสอบความรู้เกี่ยวกับอุปกรณ์ IT ของคุณ!</p>
            <button id="start-btn">เริ่มทำแบบทดสอบ</button>
        </div>

        <div id="question-box">
            <h2 id="question"></h2>
            <div class="options-grid" id="options-container"></div>
            <div class="quiz-footer">
                <span id="score-display">คะแนน: 0/0</span>
                <button id="next-btn">ข้อต่อไป</button>
                <button id="show-results-btn">ดูผลลัพธ์</button>
            </div>
        </div>

        <div id="results-box">
            <h2>ผลลัพธ์ของคุณ</h2>
            <p id="final-score"></p>
            <div id="answers-summary"></div>
            <button id="restart-btn">ทำแบบทดสอบอีกครั้ง</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "คำถามข้อที่ 1. แรมมีหน้าที่อะไร",
                options: [
                    "เก็บข้อมูลชั่วคราวเพื่อให้ CPU เข้าถึงได้รวดเร็ว",
                    "ประมวลผลคำสั่งและข้อมูล",
                    "เก็บข้อมูลแบบถาวรแม้ปิดเครื่อง",
                    "ใช้ในการเชื่อมต่ออินเทอร์เน็ต"
                ],
                answer: "เก็บข้อมูลชั่วคราวเพื่อให้ CPU เข้าถึงได้รวดเร็ว"
            },
            {
                question: "คำถามข้อที่ 2. คีย์บอร์ด มีหน้าที่อะไร",
                options: [
                    "รับข้อมูลและคำสั่งจากผู้ใช้เข้าสู่คอมพิวเตอร์",
                    "แสดงผลข้อมูลออกมาในรูปแบบภาพ",
                    "ประมวลผลข้อมูลให้คอมพิวเตอร์ทำงาน",
                    "จัดเก็บข้อมูลถาวรในคอมพิวเตอร์"
                ],
                answer: "รับข้อมูลและคำสั่งจากผู้ใช้เข้าสู่คอมพิวเตอร์"
            },
            {
                question: "คำถามข้อที่ 3. เม้าส์ มีหน้าที่อะไร",
                options: [
                    "รับข้อมูลโดยการคลิก เลือก และควบคุมตัวชี้บนหน้าจอ",
                    "ประมวลผลข้อมูลและคำสั่ง",
                    "แสดงผลภาพและเสียง",
                    "จัดเก็บข้อมูลถาวรในคอมพิวเตอร์"
                ],
                answer: "รับข้อมูลโดยการคลิก เลือก และควบคุมตัวชี้บนหน้าจอ"
            },
            {
                question: "คำถามข้อที่ 4. ลำโพง มีหน้าที่อะไร",
                options: [
                    "แสดงผลข้อมูลในรูปแบบเสียง",
                    "ประมวลผลข้อมูลและคำสั่ง",
                    "รับข้อมูลจากผู้ใช้เข้าสู่คอมพิวเตอร์",
                    "จัดเก็บข้อมูลแบบถาวร"
                ],
                answer: "แสดงผลข้อมูลในรูปแบบเสียง"
            },
            {
                question: "คำถามข้อที่ 5. CPU มีหน้าที่อะไร",
                options: [
                    "ประมวลผลและควบคุมการทำงานของคอมพิวเตอร์",
                    "เก็บข้อมูลถาวรเพื่อให้คอมพิวเตอร์ใช้งาน",
                    "แสดงผลข้อมูลออกมาเป็นภาพและเสียง",
                    "รับข้อมูลจากผู้ใช้เข้าสู่ระบบ"
                ],
                answer: "ประมวลผลและควบคุมการทำงานของคอมพิวเตอร์"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = []; // Stores user's selected answer for each question
        let selectedOptionForCurrentQuestion = null; // Stores the currently selected button for enabling/disabling next button

        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const showResultsBtn = document.getElementById('show-results-btn');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const questionBox = document.getElementById('question-box');
        const resultsBox = document.getElementById('results-box');
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const scoreDisplay = document.getElementById('score-display');
        const finalScoreElement = document.getElementById('final-score');
        const answersSummaryElement = document.getElementById('answers-summary');

        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', () => {
            // Save the answer before moving to the next question
            saveAnswer(); 
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            }
        });
        showResultsBtn.addEventListener('click', () => {
            // Save the answer for the last question before showing results
            saveAnswer(); 
            showResults();
        });
        restartBtn.addEventListener('click', restartQuiz);

        function startQuiz() {
            startScreen.style.display = 'none';
            questionBox.style.display = 'block';
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = Array(questions.length).fill(null); // Initialize userAnswers with null for each question
            selectedOptionForCurrentQuestion = null;
            showQuestion();
            updateScoreDisplay();
        }

        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.innerText = currentQuestion.question;
            optionsContainer.innerHTML = '';
            
            selectedOptionForCurrentQuestion = null;
            nextBtn.style.display = 'none';
            showResultsBtn.style.display = 'none';

            currentQuestion.options.forEach((option, index) => {
                const optionBtn = document.createElement('button');
                optionBtn.classList.add('option-btn');
                optionBtn.innerText = option;
                optionBtn.dataset.option = option; // Store the option text in a data attribute
                
                optionBtn.addEventListener('click', () => toggleOption(optionBtn));
                optionsContainer.appendChild(optionBtn);
            });

            // If user previously answered this question, pre-select it
            if (userAnswers[currentQuestionIndex] !== null) {
                const prevSelectedOption = userAnswers[currentQuestionIndex].selected;
                const prevSelectedBtn = Array.from(optionsContainer.children).find(btn => btn.dataset.option === prevSelectedOption);
                if (prevSelectedBtn) {
                    prevSelectedBtn.classList.add('selected');
                    selectedOptionForCurrentQuestion = prevSelectedBtn;
                    updateNavigationButtons();
                }
            }
        }

        function toggleOption(clickedBtn) {
            // If the clicked button is already selected, deselect it
            if (clickedBtn.classList.contains('selected')) {
                clickedBtn.classList.remove('selected');
                selectedOptionForCurrentQuestion = null;
            } else {
                // Deselect any other selected button
                document.querySelectorAll('.option-btn.selected').forEach(btn => {
                    btn.classList.remove('selected');
                });
                // Select the clicked button
                clickedBtn.classList.add('selected');
                selectedOptionForCurrentQuestion = clickedBtn;
            }
            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            if (selectedOptionForCurrentQuestion) {
                if (currentQuestionIndex < questions.length - 1) {
                    nextBtn.style.display = 'block';
                    showResultsBtn.style.display = 'none'; // Ensure showResultsBtn is hidden
                } else {
                    nextBtn.style.display = 'none'; // Ensure nextBtn is hidden
                    showResultsBtn.style.display = 'block';
                }
            } else {
                nextBtn.style.display = 'none';
                showResultsBtn.style.display = 'none';
            }
        }

        function saveAnswer() {
            const currentQuestion = questions[currentQuestionIndex];
            let selectedOptionText = null;
            let isCorrect = false;

            if (selectedOptionForCurrentQuestion) {
                selectedOptionText = selectedOptionForCurrentQuestion.dataset.option;
                isCorrect = (selectedOptionText === currentQuestion.answer);
            }
            
            userAnswers[currentQuestionIndex] = {
                question: currentQuestion.question,
                selected: selectedOptionText,
                isCorrect: isCorrect,
                correctAnswer: currentQuestion.answer
            };
            
            // Recalculate score from scratch to ensure accuracy
            score = userAnswers.filter(answer => answer && answer.isCorrect).length;
            updateScoreDisplay();
        }
        
        function updateScoreDisplay() {
            scoreDisplay.innerText = `คะแนน: ${score}/${questions.length}`;
        }

        function showResults() {
            questionBox.style.display = 'none';
            resultsBox.style.display = 'block';
            
            finalScoreElement.innerText = `คุณตอบถูก ${score} ข้อ จากทั้งหมด ${questions.length} ข้อ`;
            answersSummaryElement.innerHTML = '';

            userAnswers.forEach((answer, index) => {
                const questionData = questions[index];
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                resultItem.classList.add(answer && answer.isCorrect ? 'correct' : 'incorrect');

                resultItem.innerHTML = `
                    <h3>${questionData.question}</h3>
                    <p><b>คำตอบของคุณ:</b> ${answer && answer.selected ? answer.selected : 'ไม่ได้เลือกคำตอบ'}</p>
                    <p class="correct-answer-text"><b>คำตอบที่ถูกต้อง:</b> ${questionData.answer}</p>
                `;
                answersSummaryElement.appendChild(resultItem);
            });
        }

        function restartQuiz() {
            resultsBox.style.display = 'none';
            startScreen.style.display = 'block';
            document.getElementById('title').scrollIntoView({ behavior: 'smooth' });
        }

    </script>
</body>
</html>
